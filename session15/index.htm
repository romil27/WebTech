<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <script>
        function MoveButton()
        {
            var x=Math.floor(Math.random()*501)+"px";
            var y=Math.floor(Math.random()*501)+"px";
            document.getElementById("b1").style.top=y;
            document.getElementById("b1").style.left=x;
            var text = new Array ("Click Me", "Move Me", "Click Here", "Button", "Next");
            document.getElementById("b1").innerHTML=text[Math.floor(Math.random()*text.length)];
        }
    </script>
</head>
   
<body>
    <button style="position:absolute; top:0px; left:0px;" id="b1" onclick="MoveButton()">Click Me</button>
    
</body>
</html>
